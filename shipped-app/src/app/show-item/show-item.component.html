<div class="flex w-full justify-center">
  <div class="h-96 w-4/5 px-8 pt-6 pb-8 mb-4 ml-10" id="map"></div>
</div>

<div class="flex justify-center" *ngFor="let thing of item[0]">
  <div class="bg-white text-center w-full shadow-md rounded px-8 pt-6 pb-8 mb-4 ml-10 w-4/5">
    <p class="block text-gray-700 text-sm font-bold mb-2"> Date: {{thing.Date}}</p>
    <p class="block text-gray-700 text-sm font-bold mb-2"> Location: {{thing.Details}}</p>
    <p class="block text-gray-700 text-sm font-bold mb-2"> Action: {{thing.checkpoint_status}}</p>
  </div>
</div>
